<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayro PDF Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="file-selector">
            <div id="drop-zone">
                <div class="drop-content">
                    <div class="drop-icon">üìÑ</div>
                    <p>Drop PDF here or click to select</p>
                </div>
                <input type="file" id="file-input" accept=".pdf" style="display: none;">
            </div>
        </div>
        
        <div id="viewer" style="display: none;">
            <div id="canvas-container">
                <canvas id="pdf-canvas"></canvas>
                <canvas id="annotation-canvas"></canvas>
            </div>
            
            <div id="toolbar">
                <div id="tool-group">
                    <button id="tool-select" class="tool-btn active" title="Select (V)">üñ±Ô∏è</button>
                    <button id="tool-highlight" class="tool-btn" title="Highlight (H)">üñçÔ∏è</button>
                    <button id="tool-rectangle" class="tool-btn" title="Rectangle (R)">‚¨ú</button>
                    <button id="tool-ink" class="tool-btn" title="Pencil (P)">‚úèÔ∏è</button>
                    <button id="tool-text" class="tool-btn" title="Text (T)">üìù</button>
                </div>
                <div id="color-group">
                    <button class="color-btn" data-color="1,1,0" style="background:#ffff00" title="Yellow"></button>
                    <button class="color-btn active" data-color="1,0,0" style="background:#ff0000" title="Red"></button>
                    <button class="color-btn" data-color="0,0,1" style="background:#0000ff" title="Blue"></button>
                    <button class="color-btn" data-color="0,0.7,0" style="background:#00b300" title="Green"></button>
                    <button class="color-btn" data-color="0,0,0" style="background:#000000" title="Black"></button>
                </div>
                <div id="action-group">
                    <button id="btn-undo" title="Undo (Ctrl+Z)" disabled>‚Ü©Ô∏è Undo</button>
                    <button id="btn-save" title="Save PDF">üíæ Save</button>
                    <span id="annot-count"></span>
                </div>
            </div>

            <div id="controls">
                <button id="prev-page" title="Previous page">‚Üê Previous</button>
                <span id="page-info">1 / 1</span>
                <input type="number" id="page-input" min="1" title="Go to page">
                <button id="next-page" title="Next page">Next ‚Üí</button>
            </div>
            
            <div id="drop-overlay" style="display: none;">
                <div class="drop-overlay-content">
                    <div class="drop-icon">üìÑ</div>
                    <p>Drop new PDF here</p>
                </div>
            </div>
        </div>
        
        <div id="log-window">
            <div id="log-header">
                <span>Logs</span>
                <button id="clear-logs" title="Clear logs">Clear</button>
            </div>
            <div id="log-content"></div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
