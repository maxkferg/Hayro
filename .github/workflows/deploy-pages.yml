name: Deploy to GitHub Pages

on:
  # Deploy on push to main/master
  push:
    branches: [ master, main ]
  # Also allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM module
        run: |
          cd hayro-demo
          RUSTFLAGS="-C target-feature=+simd128" wasm-pack build --target web --out-dir www

      - name: Prepare deployment
        run: |
          cd hayro-demo
          mkdir -p dist

          # Copy static files
          cp www/index.html dist/
          cp www/styles.css dist/
          cp www/index.js dist/

          # Copy generated WASM files
          cp www/hayro_demo_bg.wasm dist/
          cp www/hayro_demo.js dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'hayro-demo/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
